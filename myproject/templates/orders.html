{% extends 'layout.html' %}
{% block content %}
<h1>{{ edit|yesno:"Edit Order,New Order" }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'orders_show' %}">Cancel</a>
</form>
{% endblock %}
